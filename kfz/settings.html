<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<script src="settings.js" defer type="module"></script>

	<link rel="icon" type="image/png" href="/kfz/favicon-96x96.png" sizes="96x96" />

	<section id="settings">

		<div>
